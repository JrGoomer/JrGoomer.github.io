<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5;url=https://github.com/redcanaryco/atomic-red-team">
    <title>Warning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
            color: #333;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            color: #e63946;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            text-decoration: none;
            background-color: #1d3557;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #457b9d;
        }
    </style>
</head>
<body>
    <h1>Warning</h1>
    <p>This is not a malicious website but you shouldn't click on unknown links. <span style="font-size: 1.5em;">⚠️</span></p>
    <p>Redirecting you to the actual link in 5 seconds...</p>
    <a href="https://github.com/redcanaryco/atomic-red-team">Proceed now</a>
</body>
</html>
